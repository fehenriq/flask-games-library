{% extends "template.html" %}
{% block content %}
    <form action={{ url_for("update") }} method="post">
        <fieldset>
            <input type="hidden" name="id" value="{{ game.id }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       id="name"
                       name="name"
                       class="form-control"
                       value="{{ game.name }}"/>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text"
                       id="category"
                       name="category"
                       class="form-control"
                       value="{{ game.category }}"/>
            </div>
            <div class="form-group">
                <label for="platform">Platform</label>
                <input type="text"
                       id="platform"
                       name="platform"
                       class="form-control"
                       value="{{ game.platform }}"/>
            </div>
            <button type="submit" class="btn btn-primary mt-2 btn-salvar">Save</button>
        </fieldset>
    </form>
{% endblock content %}
