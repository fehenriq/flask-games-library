{% extends "template.html" %}
{% block content %}
  <form action={{ url_for("create") }} method="post" enctype="multipart/form-data">

    <figure class="img-thumbnail col-md-4">
      <img class="img-fluid" src="{{ url_for("image", file_name="default_image.jpg") }}" alt="">
      <figcaption>
        <label class="fileContainer">
          Change Thumbnail
          <input type="file" name="file" accept=".jpg">
        </label>
      </figcaption>
    </figure>
    
    <fieldset>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" class="form-control" />
      </div>
      <div class="form-group">
        <label for="platform">Platform</label>
        <input type="text" id="platform" name="platform" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary mt-2 btn-salvar">Save</button>
    </fieldset>
  </form>
{% endblock content %}
