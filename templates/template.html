<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="foo,bar"/>
    <meta name="description" content="foo"/>
    <title>Games Library</title>
    <link rel="stylesheet"
          href="{{ url_for("static", filename="bootstrap.css") }}"/>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>{{ titulo }}</h1>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul id="messages" class="list-unstyled">
            {% for message in messages %}<li class="alert alert-success">{{ message }}</li>{% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
